<!DOCTYPE html >
<html lang="pt-br">

<head th:replace="~{fragmentos :: head('Editar Professor')}"></head>
<body>
	<header
		th:replace="~{fragmentos :: header('Editar Professor #'+${professorId},'professores')}"></header>
	<div class="container">
		<div class="row">
			<form th:object="${requisicaoFormProfessor}" action="/professores"
				method="POST">
				<div class="mb-3">
					<label class="form-label">Nome</label> <input th:field="*{nome}"
						class="form-control" th:errorclass=" is-invalid" type="text">
					<div class="invalid-feedback" th:errors="*{nome}"></div>
				</div>
				<div class="mb-3">
					<label class="form-label">Salario</label> <input
						th:field="*{salario}" class="form-control"
						th:errorclass=" is-invalid" type="text">
					<div class="invalid-feedback" th:errors="*{salario}"></div>
				</div>
				<div class="mb-3">
					<label class="form-label">Status</label> <select
						class="form-select" th:field="*{statusProfessor}"
						name="statusProfessor">
						<option th:each="status : ${listaStatusProfessor}"
							th:value="${status}" th:text="${status}"></option>
					</select>

				</div>
				<button type="submit" class="btn btn-primary">Submeter</button>
				<a href="/professores" class="btn btn-secondary">Voltar</a>
			</form>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>

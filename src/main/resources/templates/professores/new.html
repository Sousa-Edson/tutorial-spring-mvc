<!DOCTYPE html >
<html lang="pt-br"  >

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Novo professor</title>
</head>
<body>
	<div class="container">
		<h1>Novo professor</h1>
		<div class="row">
			<form th:object="${requisicaoNovoProfessor}" action="/professores"
				method="POST">
				<div class="mb-3">
					<label class="form-label">Nome</label> <input th:field="*{nome}"
						class="form-control" th:errorclass=" is-invalid" type="text">
					<div class="invalid-feedback" th:errors="*{nome}"></div>
				</div>
				<div class="mb-3">
					<label class="form-label">Salario</label> <input
						th:field="*{salario}" class="form-control"
						th:errorclass=" is-invalid" type="text">
					<div class="invalid-feedback" th:errors="*{salario}"></div>
				</div>
				<div class="mb-3">
					<label class="form-label">Status</label> <select
						class="form-select" th:field="*{statusProfessor}"
						name="statusProfessor">
						<option th:each="status : ${listaStatusProfessor}"
							th:value="${status}" th:text="${status}"></option>
					</select>

				</div>
				<button type="submit" class="btn btn-primary">Submeter</button>
				<a href="/professores" class="btn btn-secondary">Voltar</a>
			</form>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
